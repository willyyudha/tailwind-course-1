<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>

         window.onload = () => {

         const mobileMenuIcon = document.getElementById("mobile-menu-button");
         const streamingMenuItem = document.getElementById("streaming-menu-item");

         mobileMenuIcon.onclick = function () {
           if(mobileMenuIcon.classList.contains('open')){
             mobileMenuIcon.classList.remove('open');
           }else {
             mobileMenuIcon.classList.add('open');
           }
         }

         streamingMenuItem.onclick = function () {
             if(streamingMenuItem.classList.contains('open')){
               streamingMenuItem.classList.remove('open');
             }else {
               streamingMenuItem.classList.add('open');
             }
           }

       }

    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
          <nav class="sticky top-0 flex bg-gradient-to-r from-black from-gray-700">
            <div class="flex items-center gap-2 p-2">
              <img src="./assets/images/gaming-logo.png" width="50">
              <div class="text-2xl font-bold">
                bang:<span class="font-bold text-green-500">willie</span>
              </div>
            </div>
            <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
                <div id="mobile-menu-button" class="group peer">
                  <div class="top-0 group-open:rotate-45 bg-gray-700 rounded-full w-8 h-1 transition-all group-open:top-2 relative"></div>
                  <div class="transition-all opacity-100 group-open:opacity-0 bg-gray-700 rounded-full w-8 h-1 mt-1"></div>
                  <div class="top-0 transition-all group-open:-rotate-45 bg-gray-700 rounded-full w-8 h-1 mt-1 group-open:-top-2 relative"></div>
                </div>
                <div class="peer-open:block absolute top-[52px] left-0 w-full bg-gray-700 hidden">
                    <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-zinc-200 hover:text-green-500 transition-colors hover:bg-white/10">Home</div>
                    <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-zinc-200 hover:text-green-500 transition-colors hover:bg-white/10">About Me</div>
                    <div id="streaming-menu-item" class="group relative h-full cursor-pointer items-center justify-center text-zinc-200 hover:text-green-500 transition-colors hover:bg-white/10">
                      <div class="p-4 text-center font-bold">Streaming</div>
                      <div class="hidden group-open:block">
                      <div class="relative text-center p-4 text-zinc-200 hover:text-green-500 hover:bg-white/5 transition-colors: ease-in-out"><span>Tiktok</span></div>
                      <div class="relative text-center p-4 text-zinc-200 hover:text-green-500 hover:bg-white/5 transition-colors: ease-in-out"><span>Youtube</span></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="md:flex hidden flex-1 items-center justify-end">
              <div class="menu-item">
                Home
              </div>
              <div class="menu-item">
                About Me
              </div>
              <div class="group menu-item">
                Streaming
                <div class="absolute hidden top-full right-0 whitespace-nowrap rounded-b-md bg-gray-400 text-right group-hover:block">
                <div class="cursor-pointer p-4 font-bold text-gray-600 transition-colors ease-in-out hover:bg-white/5 hover:text-green-500">
                   <span>Tiktok</span>
                </div>
                <div class="cursor-pointer p-4 font-bold text-gray-600 transition-colors ease-in-out hover:bg-white/5 hover:text-green-500">
                  <span>Yotube</span>
                </div>
                </div>
              </div>
            </div>
          </nav>
      </header>
    </main>
  </body>
</html>
